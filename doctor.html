<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Doctor Dashboard</title>
  <style>
    body{font-family:Arial, sans-serif;margin:0;background:#f8fafc;color:#0f172a}
    header{background:#fff;border-bottom:1px solid #e6edf3;padding:16px;display:flex;justify-content:space-between}
    .brand{font-weight:bold}
    .container{max-width:700px;margin:24px auto;padding:16px}
    .card{background:#fff;border:1px solid #e6edf3;border-radius:10px;padding:16px;margin-bottom:16px}
    ul{list-style:none;padding:0}
    li{padding:8px;border-bottom:1px dashed #e6edf3}
    .btn{background:#2563eb;color:#fff;border:none;border-radius:8px;padding:8px 12px;cursor:pointer}
    footer{text-align:center;font-size:13px;color:#6b7280;padding:16px}
  </style>
</head>
<body>
<header>
  <div class="brand">Doctor Dashboard</div>
  <a href="index.html" class="btn" style="background:#6b7280;text-decoration:none">Logout</a>
</header>

<main class="container">
  <div class="card">
    <h3>Today's Schedule</h3>
    <ul id="schedule">
      <li>No appointments yet</li>
    </ul>
  </div>
  <div class="card">
    <h3>Pending Requests</h3>
    <ul id="requests">
      <li>No requests yet</li>
    </ul>
  </div>
</main>

<footer>Case Study 4 â€” Hospital Appointment Scheduler</footer>
</body>
</html>
