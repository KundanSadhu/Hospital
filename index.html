<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - Hospital Scheduler</title>
  <style>
    body{font-family:Arial, sans-serif;margin:0;background:#f8fafc;color:#0f172a}
    header{background:#fff;border-bottom:1px solid #e6edf3;padding:16px 24px;display:flex;align-items:center;justify-content:center}
    .brand{font-weight:bold;font-size:18px}
    .container{max-width:400px;margin:40px auto;padding:16px}
    .card{background:#fff;border:1px solid #e6edf3;border-radius:10px;padding:16px;box-shadow:0 2px 6px rgba(0,0,0,0.05);}
    label{font-size:13px;color:#6b7280;display:block;margin-top:8px}
    input,select{padding:8px;width:100%;border:1px solid #e6edf3;border-radius:8px;margin-top:4px}
    .btn{background:#2563eb;color:#fff;border:none;border-radius:8px;padding:10px;width:100%;margin-top:12px;cursor:pointer}
    footer{text-align:center;font-size:13px;color:#6b7280;padding:16px}
  </style>
</head>
<body>
  <header><div class="brand">Hospital Scheduler</div></header>
  <main class="container">
    <div class="card">
      <h2>Login</h2>
      <label>Role</label>
      <select id="roleSelect">
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
      </select>
      <label>Name</label>
      <input id="nameInput" placeholder="e.g., John Doe" />
      <button class="btn" onclick="login()">Login</button>
    </div>
  </main>
  <footer>Case Study 4 â€” Hospital Appointment Scheduler</footer>

  <script>
    function login(){
      const role=document.getElementById("roleSelect").value;
      if(role==="patient") window.location.href="patient.html";
      else window.location.href="doctor.html";
    }
  </script>
</body>
</html>
